<svg viewBox="0 0 800 80" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
  <defs>
    <linearGradient id="waveGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a7c8f;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#a8c5d6;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#4a7c8f;stop-opacity:0.3" />
    </linearGradient>
    <linearGradient id="waveGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#2d5566;stop-opacity:0.2" />
      <stop offset="50%" style="stop-color:#4a7c8f;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#2d5566;stop-opacity:0.2" />
    </linearGradient>
  </defs>
  
  <!-- Traditional Japanese wave pattern (seigaiha) -->
  <!-- First wave layer -->
  <path d="M 0 40 Q 100 20, 200 40 T 400 40 T 600 40 T 800 40" 
        fill="none" 
        stroke="url(#waveGrad1)" 
        stroke-width="2"
        opacity="0.6">
    <animate attributeName="d" 
             values="M 0 40 Q 100 20, 200 40 T 400 40 T 600 40 T 800 40;
                     M 0 40 Q 100 25, 200 40 T 400 40 T 600 40 T 800 40;
                     M 0 40 Q 100 20, 200 40 T 400 40 T 600 40 T 800 40"
             dur="4s"
             repeatCount="indefinite"/>
  </path>
  
  <!-- Second wave layer -->
  <path d="M 0 50 Q 100 30, 200 50 T 400 50 T 600 50 T 800 50" 
        fill="none" 
        stroke="url(#waveGrad2)" 
        stroke-width="2"
        opacity="0.5">
    <animate attributeName="d" 
             values="M 0 50 Q 100 30, 200 50 T 400 50 T 600 50 T 800 50;
                     M 0 50 Q 100 35, 200 50 T 400 50 T 600 50 T 800 50;
                     M 0 50 Q 100 30, 200 50 T 400 50 T 600 50 T 800 50"
             dur="5s"
             repeatCount="indefinite"/>
  </path>
  
  <!-- Third wave layer -->
  <path d="M 0 30 Q 100 15, 200 30 T 400 30 T 600 30 T 800 30" 
        fill="none" 
        stroke="url(#waveGrad1)" 
        stroke-width="1.5"
        opacity="0.4">
    <animate attributeName="d" 
             values="M 0 30 Q 100 15, 200 30 T 400 30 T 600 30 T 800 30;
                     M 0 30 Q 100 18, 200 30 T 400 30 T 600 30 T 800 30;
                     M 0 30 Q 100 15, 200 30 T 400 30 T 600 30 T 800 30"
             dur="6s"
             repeatCount="indefinite"/>
  </path>
  
  <!-- Decorative circles (bubbles/reflections) -->
  <circle cx="150" cy="40" r="3" fill="#a8c5d6" opacity="0.3">
    <animate attributeName="cy" values="40;35;40" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="350" cy="45" r="2.5" fill="#4a7c8f" opacity="0.25">
    <animate attributeName="cy" values="45;42;45" dur="4s" repeatCount="indefinite"/>
  </circle>
  <circle cx="550" cy="38" r="3.5" fill="#a8c5d6" opacity="0.3">
    <animate attributeName="cy" values="38;33;38" dur="3.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="750" cy="43" r="2" fill="#4a7c8f" opacity="0.2">
    <animate attributeName="cy" values="43;40;43" dur="4.5s" repeatCount="indefinite"/>
  </circle>
</svg>